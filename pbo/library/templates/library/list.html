{% extends "base.html" %}

{% block title %}
	{{page_title}}
{% endblock title %}


{% block contents %}
	<h1>{{page_title}}</h1>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Library ID</th>
	      <th scope="col">Name</th>
   	      <th scope="col">Hapus</th>
   	      <th scope="col">Ubah</th>
	    </tr>
	  </thead>
	  <tbody>   
	    {% for akun in semua_akun %}
	    	<tr>
		      <th scope="row">{{forloop.counter}}</th>
		      <td>{{akun.id_library}}</td> 
		      <td>{{akun.name}}</td>
		      <td><a class="btn btn-danger" href="{% url 'library:delete' akun.id %}" title="">Delete</a>
		      <td><a class="btn btn-warning" href="{% url 'library:update' akun.id %}" title="">Update</a>
		    </tr>
	    {% endfor %}
	  </tbody>
	</table>
	<a class="btn btn-primary" href="{% url 'library:create' %}">Tambah</a>
	<a class="btn btn-success" href="/#/">Home</a>
{% endblock contents %}
